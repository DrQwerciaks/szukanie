<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SEARCH BUTTON</title>
        <link rel="stylesheet" href="szukanie.css">
    </head>
    <body>
        <div class="container">
            <!-- Formularz wyszukiwania skierowany do Google -->
            <form action="https://www.google.com/search" method="get">
                <input type="text" name="q" placeholder="Search...">
                <button type="submit" class="search"></button>
            </form>
        </div>
    </body>
</html>
